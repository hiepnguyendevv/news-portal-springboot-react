spring.application.name=news-services

# MySQL Database Configuration for Docker
spring.datasource.url=jdbc:mysql://mysql:3306/news_database?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=news_user
spring.datasource.password=news_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# JWT Configuration
app.jwtSecret=ku79FtBewk9K1GxMG28ei5ibcHgTKmlYxhExM3Z/NlE=
app.jwtExpirationMs=86400000

# Server Configuration
server.port=8080

# Logging
logging.level.com.news.news_services.security=DEBUG

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
